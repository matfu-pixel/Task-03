<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Ensembles of algorithms. Web server</h1>
    </header>

    <div class="flex">
        <nav>
            <div class="logo">
                <h2>Menu</h2>
            </div>
            {% for m in menu %}
                <a href="{{m.url}}">
                    <span>{{m.name}}</span>
                </a>
            {% endfor %}
        </nav>
        <div class="contents">
            <div>
                {% if page_title %}
                    <center><h1>{{page_title}}</h1></center>
                {% else %}
                    <h1>Ensembles</h1>
                {% endif %}
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer>
        <div class="left">
            2022 | Powered by matfu21
        </div>
        <div class="right">
            <a href="/index">Main page</a>
            <a href="/about_me">About me</a>
        </div>
    </footer>

</body>
</html>
